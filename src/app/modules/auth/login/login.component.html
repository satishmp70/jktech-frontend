<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-wrapper">
      <mat-form-field appearance="outline" class="full-width" style="width: 390px;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="full-width" style="width: 390px;">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" />
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
    </form>
    <br>
    <div class="divider">
      <span>or</span>
    </div>
    <br>
    <div class="social-login">
      <button mat-stroked-button color="warn" class="social-btn" (click)="googleLogin()">
        <mat-icon>google</mat-icon>
        Login with Google
      </button>
      &nbsp;&nbsp;
      <button mat-stroked-button color="primary" class="social-btn facebook" (click)="facebookLogin()">
        <mat-icon>facebook</mat-icon>
        Login with Facebook
      </button>
    </div>
  </mat-card-content>
  <br>
  <mat-card-actions class="register-link">
    &nbsp;&nbsp; <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
  </mat-card-actions>
</mat-card>
