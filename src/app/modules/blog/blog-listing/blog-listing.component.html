<mat-card class="blog-container">
  <mat-card-title>All Blog Posts</mat-card-title>
  <div class="blog-list" *ngFor="let blog of blogs">
    <mat-card class="blog-item">
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-content>{{ blog.summary }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/blog', blog.id]">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
